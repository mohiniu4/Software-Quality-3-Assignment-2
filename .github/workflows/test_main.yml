name: Run Tests

on: [push, pull_request] 

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          python-version: '3.12.0'  
          
      - name: Install dependencies
        run: 
          pip install -r requirements.txt
          python main.py

      - name: Run tests
        run: pytest --disable-warnings
